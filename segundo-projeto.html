<canvas width="600" height="400"></canvas>

<script>
  function desenhaQuadrado(cor, x, y, width, height) {
    var tela = document.querySelector("canvas");
    var pincel = tela.getContext("2d");

    pincel.fillStyle = cor;
    pincel.fillRect(x, y, width, height);
    pincel.stroke = "black";
    pincel.strokeRect(x, y, width, height);
  }

  desenhaQuadrado("green", 0, 0, 50, 50);
  desenhaQuadrado("red", 50, 0, 50, 50);
  desenhaQuadrado("blue", 100, 0, 50, 50);
</script>
